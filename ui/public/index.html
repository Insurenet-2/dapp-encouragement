<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encouragement</title>

    <link href="index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="conf/dappConstants.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h2>Do you know you're great?</h2>

    <p>Everybody could use a little encouragement now and then.  Fill out your name below, choose your options, and then hit "Encourage Me!"</p>

    <form onsubmit="return false">
      <p>
        Encourage <input type="text" id="inputName" placeholder="your name" />, and receive encouragement to <select id="encouragementPurse" disabled="disabled">
          <option value="">display only</option>
        </select><br />
        <label for="forFree"><input type="radio" id="forFree" value="free" checked="checked" name="tipKind" />
          for free</label><br />
        <label for="forTip"><input type="radio" id="forTip" value="tip" name="tipKind" />
          for a tip of</label>
        <input type="number" min="0" size="6" length="4" id="inputAmount" value="1" disabled="disabled" />
        <select id="brands" disabled="disabled">
          <option value="remove()"><i>no issuers</i></option>
        </select> from <select id="tipPurse" disabled="disabled">
          <option value="remove()">no purse</option>
        </select></label>
      </p>

      <input type="submit" value="Encourage Me!" id="encourageMe" disabled="disabled" />

      <p><i>I've encouraged <span id="numEncouragements">0</span> times since I was born.</i></p>
    </form>
 
    <hr />
    <div class="horizontal">
      <div class="status">
        Agoric wallet: <span id="wallet-status">Unknown</span>
      </div>
      <div class="status">
        API server: <span id="api-status">Unknown</span>
      </div>
    </div>
    <div class="vertical">
      <div>
        <label for="debug"><input type="checkbox" id="debug" /> Debug mode</label>
      </div>
      <div id="messages" class="messages"></div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
