<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encouragement</title>

    <link href="index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="conf/dappConstants.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h1>Welcome to the Encouragement Agoric Dapp</h1>

    <p>I've encouraged <span id="numEncouragements">0</span> times since I was born.</p>
    <form onsubmit="return false">
      <p><input type="submit" value="Encourage" id="encourageMe" disabled="disabled" />
        <input type="text" id="inputName" placeholder="your name" />!
      </p>
    
      <p><label for="giveATip"><input type="checkbox" id="giveATip"/> Tip </label>
        <input type="number" min="0" size="6" length="4" id="inputAmount" value="1" disabled="disabled" />
        <select id="brands" disabled="disabled">
          <option value="remove()"><i>no issuers</i></option>
        </select> from <select id="tipPurse" disabled="disabled">
          <option value="remove()">no purse</option>
        </select>
        to receive verified encouragment to
        <select id="encouragementPurse" disabled="disabled">
          <option value="remove()">no purse</option>
        </select>
    </form>
 
    <hr />
    <div class="horizontal">
      <div class="status">
        Agoric wallet: <span id="wallet-status">Unknown</span>
      </div>
      <div class="status">
        API server: <span id="api-status">Unknown</span>
      </div>
    </div>
    <div class="vertical">
      <div>
        <label for="debug"><input type="checkbox" id="debug" /> Debug mode</label>
      </div>
      <div id="messages" class="messages"></div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
