name: Lint and Test from Root

# run CI on pushes to master, and on all PRs (even the ones that target other
# branches)

on:
 push:
   branches: [master]
 pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 13.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install
      # freezing the lockfile is generally faster
      # https://help.github.com/en/actions/language-and-framework-guides/using-nodejs-with-github-actions?algolia-query=%20%20%20%20-%20uses:%20actions/checkout@v1#installing-dependencies
      run: yarn --frozen-lockfile
    - name: yarn build
      run: yarn build
    - name: yarn test (everything)
      run: yarn test